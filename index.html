<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectus Nulla</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="right">
            <div class="textMain">
                <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do <br/>
                    eiusmod tempor incididunt ut labore et dolore magna aliqua. <br>
                    Pellentesque eu tincidunt tortor aliquam nulla facilisi. <br><br>
                    Libero enim sed faucibus</h1>
            </div>
            <form action="#">
                <p class="form-title">Sign up</p>
                <div class="box">
                    <div class="input">
                        <label for="fName">First name:</label>
                        <input type="text" name="fName" id="fName" pattern="[a-zA-Z'-'\s]*" required="">
                    </div>
                    <div class="input">
                        <label for="Last-name">Last name:</label>
                        <input type="text" name="Last-name" id="Last-name" pattern="[a-zA-Z'-'\s]*" required="">
                    </div>
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required="">
                    </div>
                    <div class="input">
                        <label for="phoneNum">Phone Number:</label>
                        <input type="text" name="phoneNum" id="phoneNum" pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
                        title="Please write your number in this format 123-456-7890"required="">
                    </div>
                    <div class="input">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" 
                        title="Please include an uppercase, lowercase, and a number in your password." required="">
                    </div>
                    <div class="input">
                        <label for="cPassword">Confirm Password:</label>
                        <input type="password" name="cPassword" id="cPassword" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" 
                        title="Please include an uppercase, lowercase, and a number in your password." required="">
                </div>
                </div>
                <div class="mainBtn"><button type="submit">Create Account</button>
                </div>
            </form>
            <div class="logIn">
                <p>Already have an account? </p>
                <a href="#">Log in</a>
            </div>
        </div>
        <div class="left">
            <div class="overlay">
                <p>Lectus Nulla</p>
            </div>
        </div>
    </div>
</body>
</html>
